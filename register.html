<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Perpustakaan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #eef2f7; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: 'Segoe UI', sans-serif; }
        .auth-card { width: 100%; max-width: 400px; padding: 30px; background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .btn-success { background-color: #1cc88a; border: none; }
        .btn-success:hover { background-color: #17a673; }
    </style>
</head>
<body>

    <div class="auth-card">
        <h3 class="text-center mb-4 fw-bold text-success">Daftar Akun Baru</h3>
        <form id="register-form">
            <div class="mb-3">
                <label class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-success w-100 py-2">Daftar Sekarang</button>
        </form>
        <div class="text-center mt-3">
            <small>Sudah punya akun? <a href="login.html" class="text-decoration-none">Login disini</a></small>
        </div>
    </div>

    <script>
        const API_URL = 'https://arya.theokaitou.my.id/api';

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = document.querySelector('button[type="submit"]');

            btn.disabled = true;
            btn.innerText = "Mendaftar...";

            try {
                const res = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, username, password })
                });
                const data = await res.json();

                if (res.ok) {
                    alert("Berhasil daftar! Silakan login.");
                    window.location.href = 'login.html';
                } else {
                    alert(data.message || "Gagal daftar");
                }
            } catch (err) {
                alert("Gagal koneksi ke server");
            } finally {
                btn.disabled = false;
                btn.innerText = "Daftar Sekarang";
            }
        });
    </script>
</body>
</html>
