<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Perpustakaan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #eef2f7; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: 'Segoe UI', sans-serif; }
        .auth-card { width: 100%; max-width: 400px; padding: 30px; background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .btn-primary { background-color: #4e73df; border: none; }
        .btn-primary:hover { background-color: #2e59d9; }
    </style>
</head>
<body>

    <div class="auth-card">
        <h3 class="text-center mb-4 fw-bold text-primary">Login Perpus üêî</h3>
        <form id="login-form">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required placeholder="Masukkan username">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required placeholder="Masukkan password">
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Masuk</button>
        </form>
        <div class="text-center mt-3">
            <small>Belum punya akun? <a href="register.html" class="text-decoration-none">Daftar disini</a></small>
        </div>
    </div>

    <script>
        const API_URL = 'https://arya.theokaitou.my.id/api';

        // --- BAGIAN INI YANG BIKIN LOOPING (HAPUS SAYA!) ---
        // if (localStorage.getItem('user_token')) {
        //     window.location.href = 'index.html';
        // }
        // ----------------------------------------------------

        // 2. Handle Login Submit
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = document.querySelector('button[type="submit"]');

            btn.disabled = true;
            btn.innerText = "Loading...";

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('user_token', data.token); // Simpan Token
                    window.location.href = 'index.html'; // Pindah ke Dashboard
                } else {
                    alert(data.message || "Login gagal");
                }
            } catch (err) {
                alert("Gagal koneksi ke server");
            } finally {
                btn.disabled = false;
                btn.innerText = "Masuk";
            }
        });
    </script>
</body>
</html>
